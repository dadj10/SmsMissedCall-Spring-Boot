<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0 text-dark">Param&egrave;tres Api</h1>
							</div>
							<!-- /.col -->
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Accueil</a></li>
									<li class="breadcrumb-item"><a href="#">Param&egrave;tres</a></li>
									<li class="breadcrumb-item active">Api</li>
								</ol>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">

						<!-- Main content -->
						<section class="content">
							<div class="container-fluid">
								<div class="row">
									<!-- left column -->
									<div class="col-md-12">
										<!-- jquery validation -->
										<div class="card card-primary">
											<div class="card-header">
												<h3 class="card-title">Formulaire de cr&eacute;ation</h3>
											</div>
											<!-- /.card-header -->
											<!-- form start -->
											<form th:action="@{/api/update}" method="post" role="form"
												th:object="${API}">

												<div class="card-body">

													<input type="hidden" th:field="*{id}" class="form-control"
														id="id" placeholder="" />

													<div class="row">

														<div class="col-md-6">
															<!-- host -->
															<div class="form-group">
																<label for="Url">Host</label> <input type="text"
																	th:field="*{Url}" class="form-control" id="Url"
																	placeholder="Host" /> <span class="text-danger"
																	th:errors="*{Url}"></span>
															</div>

															<!-- Username -->
															<div class="form-group">
																<label for="Username">Username</label> <input
																	type="text" th:field="*{Username}" class="form-control"
																	id="Username" placeholder="Username" /> <span
																	class="text-danger" th:errors="*{Username}"></span>
															</div>

															<!-- driver -->
															<div class="form-group">
																<label for=Sender>Sender</label> <input type="text"
																	th:field="*{Sender}" class="form-control" id="Sender"
																	placeholder="Sender" /> <span class="text-danger"
																	th:errors="*{Sender}"></span>
															</div>

														</div>

														<div class="col-md-6">

															<!-- Token -->
															<div class="form-group">
																<label for=Token>Token</label> <input type="text"
																	th:field="*{Token}" class="form-control" id="Token"
																	placeholder="Token" /> <span class="text-danger"
																	th:errors="*{Token}"></span>
															</div>

															<!-- Flash -->
															<div class="form-group">
																<label for="Flash">Flash</label> <input type="text"
																	th:field="*{Flash}" class="form-control" id="Flash"
																	placeholder="Flash" /> <span class="text-danger"
																	th:errors="*{Flash}"></span>
															</div>


															<!-- Titre -->
															<div class="form-group">
																<label for=Title>Titre</label> <input type="text"
																	th:field="*{Title}" class="form-control" id="Title"
																	placeholder="Titre" /> <span class="text-danger"
																	th:errors="*{Title}"></span>
															</div>

														</div>
													</div>




												</div>
												<!-- /.card-body -->
												<div class="card-footer">
													<a th:href="@{/api}" type="button"
														class="btn btn-default btn-sm" data-dismiss="modal"> <span
														class="fa fa-reply-all"></span> Retour
													</a>
													<button type="submit" class="btn btn-primary btn-sm">
														<span class="fa fa-save"></span> Enregistrer
													</button>
												</div>
											</form>
										</div>
										<!-- /.card -->
									</div>
									<!--/.col (left) -->
									<!-- right column -->
									<div class="col-md-6"></div>
									<!--/.col (right) -->
								</div>
								<!-- /.row -->
							</div>
							<!-- /.container-fluid -->
						</section>
						<!-- /.content -->


					</div>
					<!-- /.container-fluid -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>
