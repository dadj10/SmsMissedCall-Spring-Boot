<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Debut Header -->
<th:block th:include="partials/_head/index :: head"></th:block>
<!-- Fin Header -->


<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Debut TopBar -->
		<th:block th:include="partials/_topbar/index :: topbar"></th:block>
		<!-- Fin TopBar -->

		<!-- Main Sidebar Container -->
		<!-- Debut Left Side Bar -->
		<th:block th:include="partials/_left_sidebar/index :: left-sidebar"></th:block>
		<!-- Fin Left Side Bar -->


		<div class="content" th:fragment="container">
				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<div class="container-fluid">
							<div class="row mb-2">
								<div class="col-sm-6">
									<h1></h1>
								</div>
								<div class="col-sm-6">
									
								</div>
							</div>
						</div>
						<!-- /.container-fluid -->
					</section>

					<!-- Main content -->
					<section class="content">
						<div class="error-page">
							<h2 class="headline text-danger">403</h2>

							<div class="error-content">
								<h3>
									<i class="fas fa-exclamation-triangle text-danger"></i> Acc&egrave;s refus&eacute;.
								</h3>

								<p>
									Vous n'avez pas le droit d'acc&eacute;der &agrave; cette page.
								</p>

								<form class="search-form">
									<div class="input-group">
										<input type="text" name="search" class="form-control"
											placeholder="Rechercher">

										<div class="input-group-append">
											<button type="submit" name="submit" class="btn btn-danger">
												<i class="fas fa-search"></i>
											</button>
										</div>
									</div>
									<!-- /.input-group -->
								</form>
							</div>
							<!-- /.error-content -->
						</div>
						<!-- /.error-page -->
					</section>
					<!-- /.content -->
				</div>
				<!-- /.content-wrapper -->
		</div>


		<!-- Footer Start -->
		<th:block th:include="partials/_footer/index :: footer"></th:block>
		<!-- Footer End -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Debut Foot -->
	<th:block th:include="partials/_foot/index :: foot"></th:block>
	<!-- Fin Foot -->
</body>
</html>
